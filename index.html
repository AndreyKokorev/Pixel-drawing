<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="Access-Control-Allow-Origin" content="*"> -->
    <title>Document</title>
    <link rel="shortcut icon" href="./img/favicon/favicon.svg">
    <link rel="stylesheet/less" href="./css/index.less">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="./lib/less/less.min.js"></script>
</head>

<body>
    <header>
        <h1>Pixel drawing</h1>
    </header>
    <main>
        <!-- Tools and colors -->
        <div class="control-panel-left">
            <!-- Choose pixel size -->
            <div class="pixel-size-panel">
                <div class="pixel-size-panel__wrapper" data-size="1">
                    <div class="pixel-size-panel__pixel-1" data-size="1"></div>
                </div>
                <div class="pixel-size-panel__wrapper" data-size="2">
                    <div class="pixel-size-panel__pixel-2" data-size="2"></div>
                </div>
                <div class="pixel-size-panel__wrapper" data-size="3">
                    <div class="pixel-size-panel__pixel-3" data-size="3"></div>
                </div>
                <div class="pixel-size-panel__wrapper" data-size="4">
                    <div class="pixel-size-panel__pixel-4" data-size="4"></div>
                </div>
                <div class="pixel-size-panel__wrapper" data-size="5">
                    <div class="pixel-size-panel__pixel-5" data-size="5"></div>
                </div>
                <div class="pixel-size-panel__wrapper" data-size="6">
                    <div class="pixel-size-panel__pixel-6" data-size="6"></div>
                </div>
            </div>
            <!-- Tools -->
            <ul class="upper-panel">
                <li class="upper-panel__item-1 upper-panel__item" id="isPen" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>pen tool <span class='tooltip-shortcut'>(p)</span></div>
                </div>"></li>
                <li class="upper-panel__item-2 upper-panel__item" id="isMirrorPen" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>vertical mirror pen
                      <span class='shortcut'>(v)</span>
                    </div>

                <div class='tooltip-descriptor'>
                  <span class='tooltip-descriptor-button'>SHIFT</span>
                  use horizontal axis
                </div>

                <div class='tooltip-descriptor'>
                  <span class='tooltip-descriptor-button'>CTRL</span>
                  use horizontal and vertical axis
                </div>
                </div> "></li>
                <li class="upper-panel__item-3 upper-panel__item" id="isPaintBucket" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                    <div>paint bucket tool <span class='tooltip-shortcut'>(b)</span></div>
                </div>"></li>
                <li class="upper-panel__item-4 upper-panel__item" id="isPaintAll" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                      <div>paint all pixels of the same color <span class='tooltip-shortcut'>(a)</span></div>

                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>CTRL</span>
                      apply to all layers
                    </div>

                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>SHIFT</span>
                      apply to all frames
                    </div>

                    </div>"></li>
                <li class="upper-panel__item-5 upper-panel__item" id="isEraser" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>eraser tool <span class='tooltip-shortcut'>(e)</span></div>
                </div>"></li>
                <li class="upper-panel__item-6 upper-panel__item" id="isLine" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>stroke tool <span class='tooltip-shortcut'>(l)</span></div>
                </div>"></li>
                <li class="upper-panel__item-7 upper-panel__item" id="isRectangle" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>rectangle tool <span class='tooltip-shortcut'>(r)</span></div>
                </div>"></li>
                <li class="upper-panel__item-8 upper-panel__item" id="isCircle" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>circle tool <span class='tooltip-shortcut'>(c)</span></div>
                </div>"></li>
                <li class="upper-panel__item-9 upper-panel__item" id="isColorPicker" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>color picker <span class='tooltip-shortcut'>(o)</span></div>
                </div>"></li>
                <li class="upper-panel__item-10 upper-panel__item" id="isMove" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>move tool <span class='tooltip-shortcut'>(m)</span></div>
                <div class='tooltip-descriptor'>
                  <span class='tooltip-descriptor-button'>CTRL</span>
                  apply to all layers
                </div>
                <div class='tooltip-descriptor'>
                  <span class='tooltip-descriptor-button'>SHIFT</span>
                  apply to all frames
                </div>
                </div>"></li>
                <li class="upper-panel__item-11 upper-panel__item" id="isLighten" data-placement="right" data-original-title="
                <div class='tooltip-container'>
                  <div>lighten <span class='tooltip-shortcut'>(u)</span></div>

                <div class='tooltip-descriptor'>
                  <span class='tooltip-descriptor-button'>SHIFT</span>
                  Darken
                </div>

                <div class='tooltip-descriptor'>
                  <span class='tooltip-descriptor-button'>CTRL</span>
                  apply only once per pixel
                </div>
                <div class='tooltip-descriptor'>
                    <span class='tooltip-descriptor-button'>ALT</span>
                 disable action on click
                  </div>
                </div>"></li>
            </ul>
            <!-- Color -->
            <ul class="lower-panel">
                <li class="color-picker"></li>
                <li class="lower-panel__item-1 lower-panel__item">
                    <div class="wrapper"><span class='name name-1'>choose color</span></div>
                </li>
                <li class="lower-panel__item-2 lower-panel__item">
                    <div class="wrapper"><span class='name name-2'>previous color</span></div>
                </li>
                <li class="lower-panel__item-3 lower-panel__item">
                </li>
            </ul>
        </div>
        <!-- Manipulations with frames -->
        <div class="control-panel-frame">
            <div class="frame-column"></div>
            <button class="button-add-frame" type='button'>Add new frame</button>
        </div>
        <!-- Canvas -->
        <div class="canvas-base">
            <div class="canvas-wrapper">
                <canvas class="canvas-layer canvas-layer-1 canvas"></canvas>
                <canvas class="canvas-prev-frame canvas"></canvas>
                <canvas class="canvas-next-frame canvas"></canvas>
                <canvas class="canvas-layer-upper canvas"></canvas>
            </div>
        </div>
        <!-- Right-panel -->
        <div class="control-panel-right">
            <div class="animation-wrapper">
                <div class="animation-wrapper__monitor-wrapper">
                    <div class="animation-wrapper__background">
                        <div class="animation-wrapper__mini-map"></div>
                        <img class="animation-wrapper__monitor" alt="monitor">
                    </div>
                </div>
                <div class="animation-wrapper__control-panel">
                    <span class="animation-wrapper__fps-monitor"></span>
                    <input class="animation-wrapper__fps-slider" type="range" min="0" max="24" step="1" value="4">
                </div>
            </div>
            <!-- Manipulation with layers -->
            <div class="layers-panel">
                <div class="layers-panel__control">
                    <button class="button-add-layer button" type="button" data-placement="top" data-original-title="
                    <div class='tooltip-container'>
                      <div>create a layer</div>          
                    </div>"></button>
                    <button class="button-change-name button" type="button" data-placement="top" data-original-title="
                    <div class='tooltip-container'>
                      <div>edit layer name</div>
                    </div>"></button>
                    <button class="button-up-layer button" type="button" data-placement="top" data-original-title="
                    <div class='tooltip-container'>
                      <div>move layer up</div>                   
                    </div>"></button>
                    <button class="button-down-layer button" type="button" data-placement="top" data-original-title="
                    <div class='tooltip-container'>
                      <div>move layer down</div>
                    </div>"></button>
                    <button class="button-merge-layer button" type="button" data-placement="top" data-original-title="
                    <div class='tooltip-container'>
                      <div>merge with layer below</div>
                    </div>"></button>
                    <button class="button-delete-layer button" type="button" data-placement="top" data-original-title="
                    <div class='tooltip-container'>
                       <div>delete selected layer</div>
                    </div>"></button>
                </div>
                <ul class="layers-panel__layers-list">
                    <li class="list-layer-1 list-layer">layer 1</li>
                </ul>
                <!-- <button  class="button-animation" type="button">run animation</button>-->
            </div>
            <div class="canvas-size-wrapper">
                <input class="canvas-width-input" type="text">
                <div class="x">x</div>
                <input class="canvas-height-input" type="text">
                <button class='button-submit' type='button'>set size</button>
            </div>
            <div class="transform-panel">
                <!-- <div class="title">transform</div> -->
                <div class="button-wrapper">
                    <button class='button-flip-image button' type='button' data-original-title="
                    <div class='tooltip-container'>
                      <div>flip vertically</div>
                      
                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>SHIFT</span>
                      flip horizontally
                    </div>
                  
                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>CTRL</span>
                      apply to all layers
                    </div>
                  
                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>ALT</span>
                      apply to all frames
                    </div>
                  
                    </div>"></button>
                    <div class="partition"></div>
                    <button class='button-rotate-image button' type='button' data-original-title="
                    <div class='tooltip-container'>
                      <div>clockwise rotation</div>
                      
                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>SHIFT</span>
                      counter-clockwise rotation
                    </div>
                  
                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>CTRL</span>
                      Apply to all layers
                    </div>
                  
                    <div class='tooltip-descriptor'>
                      <span class='tooltip-descriptor-button'>ALT</span>
                      Apply to all frames
                    </div>
                  
                    </div>"></button>
                    <div class="partition"></div>
                    <button class='button-clone-image button' type='button' data-original-title="
                    <div class='tooltip-container'>
                      <div>clone current layer to all frames <span class='tooltip-shortcut'></span></div>            
                    </div>"></button>
                </div>
            </div>
            <div class="parameters">
                <div class="zoom-wrapper">zoom: <span class='zoom'></span></div>
                <div class="canvas-resolution">
                    <div class="text"></div>
                </div>
            </div>
        </div>
        <!-- Instruments: save, import -->
        <div class="aside-panel">
            <div class="aside-panel__main-wrapper">
                <div class="aside-panel__icon-wrapper">
                    <div class="icon-background">
                        <div class="icon icon-save"></div>
                    </div>
                    <div class="icon-background">
                        <div class="icon icon-import"></div>
                    </div>
                    <div class="icon-background">
                    </div>
                </div>
                <div class="aside-panel__operating-wrapper">
                    <div class="aside-panel__save-operating aside-panel__operating">
                        <div class="range-input-wrapper">
                            <span>scale</span>
                            <input class='range' type="range" min="1" max="30" step="0.1">
                            <span class="multiplier"></span>
                        </div>
                        <div class="resolution">
                            <div class="text">Resolution</div>
                            <input class="width" type="text">
                            <div class="label">x</div>
                            <input class="height" type="text">
                        </div>
                        <div class="file-format-wrapper">
                            <span class="text">Save as: </span>
                            <input class='files-name' type="text" placeholder="Input file name...">
                            <div class="buttons-wrapper">
                                <div class="inner">
                                    <div class="image"></div>
                                    <button class="button-save-image" type="button">.png</button>
                                </div>
                                <div class="inner">
                                    <div class="gif"></div>
                                    <button class="button-save-gif" type="button">.gif</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="aside-panel__import-operating aside-panel__operating">
                        <div class="input-wrapper">
                            <input class="url" type="text" placeholder="paste image URL">
                            <div class="clean clean-url"></div>
                        </div>
                        <div class="or">or</div>
                        <div class="input-wrapper">
                            <input class='button-import-file' type="file" accept="image/*">
                            <div class="clean clean-file"></div>
                        </div>
                        <div class="radio-button-wrapper">
                            <label for="native-size"><input id="native-size" type="radio" name="import-image" checked>
                                draw without changes</label>
                            <label for="stretch-image"><input id="stretch-image" type="radio" name="import-image">
                                stretch image</label>
                            <label for="adapt-canvas"><input id="adapt-canvas" type="radio" name="import-image"> adapt
                                canvas size to image</label>
                            <label for="adapt-size-and-res"><input id="adapt-size-and-res" type="radio"
                                    name="import-image"> adapt canvas size and resolution</label>
                        </div>
                        <button class="button-import-url" type="button">import</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script  src="./js/main.js" type="module"></script>
    <script  src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script  src="./lib/tiny-color/tiny-color.js"></script> 
</body>

</html>
