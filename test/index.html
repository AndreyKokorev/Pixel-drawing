<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Document</title>
  <link rel="stylesheet/less" href="index.less">
  <script src="/less/less.min.js"></script>
</head>

<body>
  <header>
    <ul class="menu"></ul>
    <h1>CodeJam - Palette</h1>
  </header>
  <main>
    <aside class="control-panel">
      <ul class="upper-panel">
        <li class="upper-panel__item-1 upper-panel__item"><span>Paint bucket</span></li>
        <li class="upper-panel__item-2 upper-panel__item"><span>Choose color</span></li>
        <li class="upper-panel__item-3 upper-panel__item"><span>Pencil</span></li>
        <li class="upper-panel__item-4 upper-panel__item"><span>Transform</span></li>
      </ul>
      <ul class="lower-panel">
        <li class="lower-panel__item-1 lower-panel__item">
          <div class="color current-color"></div><span>Current color</span>
        </li>
        <li class="lower-panel__item-2 lower-panel__item">
          <div class="color prev-color"></div><span>Prev color</span>
        </li>
        <li class="lower-panel__item-3 lower-panel__item">
          <div class="color color-1"></div><span>Red</span>
        </li>
        <li class="lower-panel__item-4 lower-panel__item">
          <div class="color color-2"></div><span>Blue</span>
        </li>
        <input class="lower-panel__color-picker" type="color" style="display: none">
      </ul>
    </aside>
    <div class="canvas-wrapper">
      <canvas class = "canvas layer-main"></canvas>
    </div>
    <div class="search-box">
      <input class="search-field" type="text">
      <button class="search-button" type="button">SHOW</button>
    </div>
    <div class="filters">
      <button class="button greyscale" type="button">B&W</button>
    </div>
   <input class="canvas-size" type="range" min="1" max="3" step="1">
    </form>
    </div>
  </main>
  <script src="./index.js" type="module"></script>
</body>

</html>
